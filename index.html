<html>
	<head>
    	<title>City State</title>
    	<link rel="stylesheet" href="css/style.css" type="text/css"/>
  	</head>
  	<body>
    	<p class = "gameHeader">
    		Welcome to City State
    	</p>
      <p class = "gameSubtext">
      	Click to select a tile
    	</p>
			<p>Game Speed</p>
			<input type="range" id = "speedSlider" min="1" max="1000" step="1" onchange="updateTickSpeed()" oninput = "updateTickSpeed()">
    	<div id = "gameDiv">
   			<canvas id = "canvas" width = "600" height = "600">
   			</canvas>
        <br/>
        <div class = "infoDiv">
          <div id = "dropDownMenu" class = "dropContent">
            <p id = "tileInfo">Header</p>
          	<button class = "dropButton" onclick= "toggelBuild()" >build0</button>
            <button class = "dropButton" onclick= "toggelBuy()">buy0</button>
            <button class = "dropButton" onclick= "toggelBoink()" >boink0</button>
            <div id = "dropDownMenuBuild" class = "dropContent">
              <p>test1</p>
              <button class = "dropButton">build1</button>
              <button class = "dropButton">buy1</button>
              <button class = "dropButton">boink1</button>
            </div>
            <div id = "dropDownMenuBuy" class = "dropContent">
              <p>test2</p>
              <button class = "dropButton">build2</button>
              <button class = "dropButton">buy2</button>
              <button class = "dropButton">boink2</button>
            </div>
            <div id = "dropDownMenuBoink" class = "dropContent">
              <p>test3</p>
              <button class = "dropButton">build3</button>
              <button class = "dropButton">buy3</button>
              <button class = "dropButton">boink3</button>
            </div>
          </div>
        </div>
				<div class = "fillerDiv">
          <!-- <script src="jquery-3.2.1.min.js"></script> -->
    		<script type = "text/javascript" src="js/main.js"></script>
    	</div>
  	</body>
</html>
